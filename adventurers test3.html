<!DOCTYPE HTML>
<html>
	<head>
		<script src="jquery-2.0.3.min.js"></script>

		<link rel="stylesheet" type="text/css" href="characters.css"> </link> 

		<script src="character_editor.js"></script>	
		
		<title>
			Adventurers Online Character Creater
		</title>
	</head>
	<body>
		<script>
			Initialize();
			var name = "Unnamed Hero";
			var hero = new Hero(name, "None");
		</script>
		
		<body onload = "DisplayHero(hero)">
		<table border=0>
			<tr>
				<td colspan=2 onclick="UpdateRole(hero, 'Fighter')"><img src="Fighter Class.png" >
				<td colspan=2 onclick="UpdateRole(hero, 'Barbarian')"><img src="Barbarian Class.png">
				<td colspan=2 onclick="UpdateRole(hero, 'Ranger')"><img src="Ranger Class.png">
				<td colspan=2 onclick="UpdateRole(hero, 'Thief')"><img src="Thief Class.png">
			</tr>
			<tr>
				<td colspan=2 onclick="UpdateRole(hero, 'Sorcerer')"><img src="Sorcerer Class.png">
				<td colspan=2 onclick="UpdateRole(hero, 'Summoner')"><img src="Summoner Class.png">
				<td colspan=2 onclick="UpdateRole(hero, 'Sage')"><img src="Sage Class.png">
				<td colspan=2 onclick="UpdateRole(hero, 'Paladin')"><img src="Paladin Class.png">
			</tr>
		</table>
		<table border=0 width=300px height=250px>
		   <tr>
			<td colspan=3 >
				<input type="text" size=25 id="HeroName" onchange="UpdateName(hero)">
			</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
			<td colspan=2 id='Role' align=right></td>
			</tr>
			<tr>
			<td colspan=1>
				<select id='Race' onchange="UpdateRace(hero)">
					<option value="Human" selected>Human</option>
					<option value="Elf">Elf</option>
					<option value="Dwarf">Dwarf</option>
					<option value="Orc">Orc</option>
					<option value="Halfling">Halfling</option>
					<option value="Centaur">Centaur</option>
					<option value="Pixie">Pixie</option>
					<option value="Tiefling">Tiefling</option>
				</select>
			</td>
			<td colspan=4 id='Qualities' align=right></td>
		   </tr>
		   <tr>
		   	<td id='Traits Title' colspan=2>Side 1 Traits</td>
		   </tr>
		   <tr>
			<td width=100px>Health</td><td id='Health' width=45px>4</td>
			<td width=10px>&nbsp;&nbsp;&nbsp;</td>
		  	<td width=100px>Might</td><td id='Might' width=45px>2</td>
		   </tr>
		   <tr>
			<td>Stamina</td><td id='Stamina'>2</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
		  	<td>Will</td><td id='Will'>2</td>
		   </tr>
		   <tr>
			<td>Speed</td><td id='Speed'>4</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
		  	<td>Awareness</td><td id='Awareness'>2</td>
		   </tr>
		   <tr>
			<td>Defense</td><td id='Defense'>1</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
		  	<td>Lore</td><td id='Lore'>2</td>
		   </tr>
		   <tr height=75px>
		   	<td colspan=5 id='Ability'></td>
		   </tr>
		   <tr>
		   	<td><button type="button" onclick="Flip(); UpdateAttributes(hero); DisplayHero(hero)" id="Flip">Flip me!</button>
		</table>
		<br>
	</body>
</html>
