<!DOCTYPE HTML>
<html style='height:100%;'>
	<head>
		<script src="movement.js"></script>
		<script src="../hero.js"></script>
		<script src="../jquery-2.0.3.min.js"></script>
		<title>Adventurers Movement Test</title>
	</head>
	<body style="height:100%; min-height:100%; max-height:100%; background-color:green; border:0px; margin:0px; padding:0px;" onLoad = "hero = new Hero('Steve', 'None'); DisplaySpeedAndAwareness(); Map(mapRows, mapColumns)">
		<script>
			Initialize();
			var hero;
		</script>

		<div style='width:80%; min-height:100%; max-height:100%; margin:0px; padding:0px; border:1px; border-color:black; overflow:scroll; float:left;'>
			<table id='Map' cellspacing=0 cellpadding=0></table>
		</div>
		
		<div style='width:20%; height:100%; margin:0px; padding:0px; border:0px; float:right; verticalAlign:top;'>
			<p>Map Size</p>
			<input type="text" size="10" id="MapRows" onchange="ChangeMapRows()">		 Rows</input	>
			<input type="text" size="10" id="MapColumns" onchange="ChangeMapColumns()">Columns</input>
			<br>
			<br>
			<input type="text" size=10 id="HeroSpeed" onchange="UpdateSpeed(hero)"> Speed</input>
			<br>
			<input type="text" size=10 id="HeroAwareness" onchange="UpdateAwareness(hero)"> Awareness</input>
			<br>
			<br>
			<p>Illumination Level</p>
			<select id='Illumination' onchange='ChangeIllumination()'>
				<option value="0">pitch black</option>
				<option value="1">starlight</option>
				<option value="2">moonlight</option>
				<option value="3">torchlight</option>
				<option value="4">dawn/dusk</option>
				<option value="5">noon</option>
			</select>
			<br>
			<br>
		</div>
	</body>
</html>
